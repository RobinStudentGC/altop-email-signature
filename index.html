<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
  <table cellpadding="0" cellspacing="0" border="0" width="100%"
    style="max-width: 100%; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; font-size: 18px; margin: 0; padding: 0; box-sizing: border-box;"
    class="emailTable">

    <!-- afzender + logo -->
    <tr>
      <td
        style="padding: 10px 20px; max-width: 300px; font-size: 1em; box-sizing: border-box; vertical-align: top;">
        <span class="tr-groet">Met vriendelijke groet,</span><br /><br />
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
          <tr>
            <td style="text-align: left; vertical-align: middle;">
              <strong class="tr-name">(Naam afzender)</strong>
            </td>
          </tr>
          <tr>
            <td style="text-align: left; padding-top: 5px;">
              <span class="tr-function">(functie)</span>
            </td>
          </tr>
          <tr>
            <td style="text-align: left; padding-top: 5px;">
              <span class="tr-email">(e-mail)</span>
            </td>
          </tr>
          <tr>
            <td style="padding:0px 0px 0px 10px;border:0px solid;vertical-align:middle">
              <a href="" class="linkedin-href" style="margin:0px;padding:0px;border:0px solid;text-decoration:inherit" target="_blank"><img src="https://robinstudentgc.github.io/altop-email-signature/images/LinkedIn%20AltopT.png" alt="" style="margin:0px;padding:0px;border:0px solid;display:inline-block;vertical-align:middle;max-width:100%;height:auto" class="CToWUd" data-bit="iit"></a>
            </td>
          </tr>
        </table>  
      </td>
      <td style="width: 200px; height: auto; padding: 8px 8px 8px 0; box-sizing: border-box; vertical-align: top; text-align: center;">
        <a href="https://www.altoptechnologies.nl">
          <img src="https://robinstudentgc.github.io/altop-email-signature/images/LogoAltopT.png" alt="Altop Logo"
            style="width: 200px; height: auto; display: block; object-fit: contain;" />
        </a>
      </td>
    </tr>

    <!-- Balk -->
    <tr>
      <td colspan="2" style="padding: 0; box-sizing: border-box;">
        <img src="https://robinstudentgc.github.io/altop-email-signature/images/BalkAltopT.png" alt=""
          style="width: 100%; display: block; margin: auto; height: auto;" />
      </td>
    </tr>

    <!-- Telefoonnummer -->
    <tr>
  <td colspan="2" style="padding: 12px 20px; font-size: 1em; box-sizing: border-box;">
      <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
        <tr>
        <td style="padding: 6px 0; font-weight: bold; width: 120px;">
          Persoonlijk:
        </td>
  <td class="tr-phone" style="padding: 6px 0; font-weight: 500;">
          +31 (0)316 82 00 20
        </td>
        </tr>
        <tr>
        <td style="padding: 6px 0; font-weight: bold;">
          Bedrijf:
        </td>
  <td class="tr-company-phone" style="padding: 6px 0; font-weight: 500;">
          +31 (0)316 82 00 20
        </td>
        </tr>
      </table>
      </td>
    </tr>

    <!-- Adres informatie als tekst -->
    <tr>
      <td colspan="2" style="padding: 0;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="width: 100%;">
          <tr>
            <!-- Tekst links -->
            <td
              style="background-color: #1D1C1B; color: white; padding: 10px 20px; min-width: 300px; font-size: 1em; box-sizing: border-box; height: 168px; vertical-align: middle; line-height: 1.3;">
              <a href="https://www.google.com/maps/search/?api=1&query=Stirlingstraat+4,+7037+DG+Beek+(Montferland)"
                style="color: white; text-decoration: none;" class="tr-address1">
                Stirlingstraat 4<br />
                7037 DG Beek (Montferland)
              </a><br />
              <a href="https://www.altoptechnologies.nl" style="color: #4da3ff; text-decoration: underline;" class="tr-address3">www.altoptechnologies.nl</a>
            </td>
            <!-- Afbeelding rechts -->
            <td
              style="padding: 0; height: 168px; background-color:#1D1C1B; width: 302px; vertical-align: middle; text-align: right;">
              <img src="https://robinstudentgc.github.io/altop-email-signature/images/AdresvlakSmall.png" alt=""
                style="display: block; height: 190px; width: 340px; object-fit: contain;" />
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>


  <div class="doNotCopy mt-10">
    <div style="text-align: right; margin: 16px 0 8px 0;">
      <label for="lang-select" style="font-size: 16px; margin-right: 8px;">Taal / Language:</label>
      <select id="lang-select" style="font-size: 16px; padding: 2px 8px;">
        <option value="nl">Nederlands</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="buttons mb-6 flex justify-center">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button
          class="copy-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 tr-copy-btn">Kopieer
          Signature</button>
        <div id="copy-instructions"
          style="margin-top: 10px; max-width: 350px; text-align: center; background: #f3f4f6; color: #222; border-radius: 8px; padding: 10px; font-size: 15px; box-shadow: 0 2px 8px #0001;">
        </div>
        <div id="clickable-note" style="margin-top: 8px; max-width: 480px; text-align: center; color: #4b5563; font-size: 13px; line-height: 1.35;"></div>
      </div>
    </div>

    <div class="data-form max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6">
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1 tr-form-name">Naam:</label>
          <input type="text" id="name" name="name" placeholder="(optioneel)"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="function" class="block text-gray-700 font-semibold mb-1 tr-form-function">Functie:</label>
          <input type="text" id="function" name="function" placeholder="(optioneel)"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1 tr-form-email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="(optioneel)"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-semibold mb-1 tr-form-phone">Telefoonnummer:</label>
          <input type="text" id="phone" name="phone" placeholder="(optioneel)"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="linkedin" class="block text-gray-700 font-semibold mb-1 tr-form-linkedin">LinkedIn:</label>
          <input type="text" id="linkedin" name="linkedin" placeholder="(optioneel)"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div class="flex justify-center">
          <input type="submit" value="Verzenden"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400 tr-form-submit" />
        </div>
      </form>
    </div>
  </div>

  <script>
    // Language translations
    const translations = {
      nl: {
        groet: 'Met vriendelijke groet,',
        name: '(Naam afzender)',
        function: '(functie)',
        phone: '(telefoonnummer afzender)',
        address1: 'Stirlingstraat 4<br />7037 DG Beek (Montferland)',
        address2: '+31 (0)316 82 00 20',
        address3: 'www.altoptechnologies.nl',
        copyBtn: 'Kopieer Handtekening',
        form: {
          name: 'Naam:',
          function: 'Functie:',
          phone: 'Telefoonnummer:',
          linkedin: 'LinkedIn:',
          submit: 'Verzenden'
        },
        alert: 'E-mailhandtekening geselecteerd. Druk op Ctrl+C (of Cmd+C) om te kopiëren.'
      },
      en: {
        groet: 'Kind regards,',
        name: '(Sender name)',
        function: '(function)',
        phone: '(sender phone number)',
        address1: 'Stirlingstraat 4<br />7037 DG Beek (Montferland)',
        address2: '+31 (0)316 82 00 20',
        address3: 'www.altoptechnologies.nl',
        copyBtn: 'Copy Signature',
        form: {
          name: 'Name:',
          function: 'Function:',
          phone: 'Phone Number:',
          linkedin: 'LinkedIn:',
          submit: 'Submit'
        },
        alert: 'Email signature selected. Press Ctrl+C (or Cmd+C) to copy.'
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      $('.tr-groet').text(t.groet);
      $('.tr-name').text(t.name);
      $('.tr-function').text(t.function);
      $('.tr-email').text('(e-mail)');
      $('.tr-phone').text(t.phone);
      $('.tr-address1').html(t.address1);
      $('.tr-address2').text(t.address2);
      $('.tr-address3').text(t.address3);
      $('.tr-copy-btn').text(t.copyBtn);
      $('.tr-form-name').text(t.form.name);
      $('.tr-form-function').text(t.form.function);
      $('.tr-form-email').text('E-mail:');
      $('.tr-form-phone').text(t.form.phone);
      $('.tr-form-linkedin').text(t.form.linkedin);
      $('.tr-form-submit').val(t.form.submit);
    }

    // Restore language from localStorage or default to Dutch
    var $langSelect = $('#lang-select');
    var savedLang = localStorage.getItem('signatureLang');
    if (savedLang === 'en') {
      $langSelect.val('en');
      setLanguage('en');
    } else {
      $langSelect.val('nl');
      setLanguage('nl');
      localStorage.setItem('signatureLang', 'nl');
    }

    $langSelect.on('change', function () {
      setLanguage(this.value);
      localStorage.setItem('signatureLang', this.value);
    });

    $('.data-form form').on('submit', function (e) {
      e.preventDefault();
      var name = $('#name').val();
      var func = $('#function').val();
      var email = $('#email').val();
      var phone = $('#phone').val();
      var linkedin = $('#linkedin').val();

  $('.tr-name').text(name || translations[$langSelect.val()].name);
  $('.tr-function').text(func || translations[$langSelect.val()].function);
  $('.tr-email').text(email ? email : '');
  $('.tr-phone').text(phone || translations[$langSelect.val()].phone);
  $('.linkedin-href').attr('href', linkedin || '');
    });

    // Instructions
    var instructions = {
      nl: 'Je kunt <b>Ctrl+C</b> gebruiken of <b>rechtermuisklik &gt; Kopiëren</b> om de e-mailhandtekening te kopiëren <b>nadat je de knop hierboven hebt geklikt</b>.',
      en: 'You can use <b>Ctrl+C</b> or <b>right click &gt; Copy</b> to copy the email signature <b>after you have clicked the button above</b>.'
    };
    var clickableNote = {
      nl: 'Let op: maak telefoonnummers in je e-mailclient (Outlook of Gmail) zelf klikbaar. Selecteer het nummer en voeg een koppeling toe met als adres <code>tel:+31...</code>. Sommige e-mailclients verwijderen <code>tel:</code>-links automatisch.',
      en: 'Note: make phone numbers clickable yourself in your email client (Outlook or Gmail). Select the number and insert a link with target <code>tel:+31...</code>. Some email clients strip <code>tel:</code> links automatically.'
    };
    function updateCopyInstructions(lang) {
      $('#copy-instructions').html(instructions[lang]);
    }
    function updateClickableNote(lang) {
      $('#clickable-note').html(clickableNote[lang]);
    }
    updateCopyInstructions($langSelect.val());
    updateClickableNote($langSelect.val());
    $langSelect.on('change', function () {
      setLanguage(this.value);
      localStorage.setItem('signatureLang', this.value);
      updateCopyInstructions(this.value);
      updateClickableNote(this.value);
    });
    $('.doNotCopy .buttons button').on('click', function () {
      var emailTable = $('.emailTable')[0];
      if (emailTable) {
        var range = document.createRange();
        range.selectNode(emailTable);
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
      }
    });
  </script>
</body>

</html>
