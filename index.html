<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; margin: 0; padding: 0; box-sizing: border-box;">

  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 100%;  box-sizing: border-box;">

    <!-- Verzender + logo -->
    <tr>
      <td style="padding: 10px 20px; min-width: 300px; font-size: 1em; box-sizing: border-box; vertical-align: top;">
        Met vriendelijke groet,<br /><br />
        <strong>(Naam verzender)</strong><br />
        (functie)<br /><br /><br />
      </td>
      <td style="max-width: 200px; padding: 0; box-sizing: border-box; vertical-align: top;" align="center">
        <img src="https://robinstudentgc.github.io/altop-email-signature/images/LogoAltopT.png" alt="Altop Logo"
             style="max-width: 200px; width: 100%; height: auto; display: block; object-fit: contain;" />
      </td>
    </tr>

    <!-- Balk -->
    <tr>
      <td colspan="2" style="padding: 0; box-sizing: border-box;">
        <img src="https://robinstudentgc.github.io/altop-email-signature/images/BalkAltopT.png" alt=""
             style="width: 100%; display: block; margin: auto; height: auto;" />
      </td>
    </tr>

    <!-- Telefoonnummer -->
    <tr>
      <td colspan="2" style="padding: 10px 20px; font-size: 1em; box-sizing: border-box;">
        (telefoonnummer verzender)
      </td>
    </tr>

    <!-- Adres informatie als tekst -->
    <tr>
      <td colspan="2" style="color: black; padding: 10px 20px; font-size: 1em; box-sizing: border-box; background-position: right top;">
        Stirlingstraat 4<br />
        7037 DG Beek (Montferland)<br />
        +31 (0)316 82 00 20<br />
        www.altoptechnologies.com
      </td>
    </tr>

  </table>

</body>
</html>
