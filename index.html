<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>

<body
  style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; margin: 0; padding: 0; box-sizing: border-box;">

  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 100%; box-sizing: border-box;">

    <!-- Verzender + logo -->
    <tr>
      <td style="padding: 10px 20px; min-width: 300px; font-size: 1em; box-sizing: border-box; vertical-align: top;">
        Met vriendelijke groet,<br /><br />
        <strong>(Naam verzender)</strong><br />
        (functie)<br /><br /><br />
      </td>
      <td style="width: 200px; height: auto; padding: 0; box-sizing: border-box; vertical-align: top;" align="center">
        <img src="https://robinstudentgc.github.io/altop-email-signature/images/LogoAltopT.png" alt="Altop Logo"
          style="width: 200px; height: auto; display: block; object-fit: contain;" />
      </td>
    </tr>

    <!-- Balk -->
    <tr>
      <td colspan="2" style="padding: 0; box-sizing: border-box;">
        <img src="https://robinstudentgc.github.io/altop-email-signature/images/BalkAltopT.png" alt=""
          style="width: 100%; display: block; margin: auto; height: auto;" />
      </td>
    </tr>

    <!-- Telefoonnummer -->
    <tr>
      <td colspan="2" style="padding: 10px 20px; font-size: 1em; box-sizing: border-box;">
        (telefoonnummer verzender)
      </td>
    </tr>

    <!-- Adres informatie als tekst -->
    <tr>
      <td colspan="2" style="padding: 0;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="width: 100%; table-layout: fixed;">
          <tr>
            <!-- Tekst -->
            <td style="background-color: #1D1C1B; color: white; padding: 10px 20px; font-size: 1em; box-sizing: border-box; height: 168px; vertical-align: middle;">
              Stirlingstraat 4<br />
              7037 DG Beek (Montferland)<br />
              <a href="tel:+31316820020" style="color: #bbb; text-decoration: none;">+31 (0)316 82 00 20</a><br />
              <a href="https://www.altoptechnologies.nl" style="color: #bbb; text-decoration: none;">www.altoptechnologies.nl</a>
            </td>
            <!-- https://robinstudentgc.github.io/altop-email-signature/ -->
            <!-- Afbeelding -->
            <td style="padding: 0; height: 168px; width: 302px; vertical-align: middle;">
              <img src="images/AdresvlakSmall.png" alt=""
                style="display: block; height: 168px; width: 302px; object-fit: contain;" />
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>
</body>

</html>
